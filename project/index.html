<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokéncyclopedia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/main.css">
</head>
    
<body>
    <header>
        <h1>Pokéncyclopedia</h1>
    </header>
    <main>
        <section>
            <h2>
                <span id="msg1">Welcome to the Pokéncyclopedia!</span>
            </h2>
            <h3>
                <span id="msg2">To begin, select some filters for your search!</span> 
            </h3>
        </section>
        <hr>
        <section>
            <h2>Generation I Pokémon</h2>
            <p>
                <label for="sortBy">Sort by:</label>
                <select id="sortBy">
                    <option value="number">Number</option>
                    <option value="name (a to z)">Name (A to Z)</option>
                    <option value="name (z to a)">Name (Z to A)</option>
                </select>
            </p>
            <p>
                <label for="typeFilter">Filter by Type:</label>
                <select id="typeFilter">
                    <option value="all">All</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="grass">Grass</option>
                </select>
            </p>
            <div id="pokemon">
            </div>
        </section>
    </main>
    <script src="scripts/pokemon.js"></script>
</body>

</html>
